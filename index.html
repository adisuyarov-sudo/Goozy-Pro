    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        :root {
            --primary: #98FB98;
            --primary-dark: #7ed17e;
            --bg-dark: #202124;
            --bg-card: #303134;
            --border: #5f6368;
            --text: #e8eaed;
            --text-muted: #9aa0a6;
            --error: #ff6b6b;
            --warning: #ffb74d;
            --info: #64b5f6;
            --kids: #FF6B9D;
            --kids-dark: #C44569;
            --shadow: 0 4px 20px rgba(152, 251, 152, 0.2);
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
        }
        
        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .app-header {
            padding: 12px 16px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(145deg, #000, #1a1a1a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            font-size: 14px;
            font-weight: 800;
            color: var(--primary);
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: none;
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        
        .header-btn .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--error);
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        /* Content */
        .app-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        .app-content::-webkit-scrollbar {
            width: 0;
        }
        
        /* PIN Lock Screen */
        .pin-lock {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            z-index: 5000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .pin-lock.active {
            display: flex;
        }
        
        .pin-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .pin-subtitle {
            color: var(--text-muted);
            margin-bottom: 40px;
            text-align: center;
        }
        
        .pin-display {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .pin-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: transparent;
            transition: all 0.2s;
        }
        
        .pin-dot.filled {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .pin-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 280px;
        }
        
        .pin-key {
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            background: var(--bg-card);
            color: var(--text);
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }
        
        .pin-key:active {
            background: var(--primary);
            color: #000;
            transform: scale(0.95);
        }
        
        .pin-key.delete {
            background: var(--error);
            color: white;
        }
        
        /* Kids Mode Toggle */
        .kids-toggle {
            background: linear-gradient(135deg, var(--kids), var(--kids-dark));
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .kids-toggle::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .kids-info {
            position: relative;
            z-index: 1;
        }
        
        .kids-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .kids-status {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .kids-switch {
            width: 60px;
            height: 32px;
            background: rgba(255,255,255,0.3);
            border-radius: 16px;
            position: relative;
            transition: all 0.3s;
        }
        
        .kids-switch.active {
            background: white;
        }
        
        .kids-switch::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .kids-switch.active::after {
            left: 30px;
            background: var(--kids);
        }
        
        /* Kids Mode Styles */
        .kids-mode .app-header {
            background: linear-gradient(135deg, var(--kids), var(--kids-dark));
            border-bottom: none;
        }
        
        .kids-mode .header-title {
            color: white;
        }
        
        .kids-mode .logo-icon {
            border-color: white;
            color: white;
        }
        
        /* Search Section */
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-box {
            background: var(--bg-card);
            border-radius: 28px;
            padding: 4px;
            display: flex;
            align-items: center;
            border: 1.5px solid var(--border);
            transition: all 0.2s;
        }
        
        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }
        
        .search-input-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 14px;
        }
        
        .search-icon {
            color: var(--text-muted);
            margin-right: 10px;
            font-size: 18px;
        }
        
        #searchInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
            padding: 12px 0;
            outline: none;
            min-width: 0;
        }
        
        #searchInput::placeholder {
            color: var(--text-muted);
        }
        
        .search-actions {
            display: flex;
            align-items: center;
            gap: 4px;
            padding-right: 4px;
        }
        
        .action-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .action-btn:active {
            background: rgba(152, 251, 152, 0.15);
            transform: scale(0.92);
        }
        
        .action-btn.listening {
            background: rgba(152, 251, 152, 0.2);
            animation: pulse-mic 1s infinite;
        }
        
        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .action-btn.clear-btn {
            opacity: 0;
            font-size: 16px;
        }
        
        .action-btn.clear-btn.visible {
            opacity: 1;
        }
        
        .main-search-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            border-radius: 28px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        
        .main-search-btn:active {
            transform: scale(0.98);
        }
        
        .main-search-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .main-search-btn.loading .spinner {
            display: block;
        }
        
        .main-search-btn.loading .btn-text {
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        }
        
        .yt-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }
        
        .yt-icon {
            font-size: 28px;
        }
        
        .yt-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .yt-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;

            z-index: 1;
        }
        
        .yt-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 4px;
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .yt-item:active {

            background: rgba(255,255,255,0.25);
        }
        
        .yt-item-icon {
            width: 44px;

            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .yt-item-label {
            font-size: 10px;
            font-weight: 600;
            text-align: center;
        }
        
        /* Kids Content */
        .kids-content {
            display: none;
        }
        
        .kids-content.active {
            display: block;
        }
        
        .kids-welcome {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--kids), var(--kids-dark));
            border-radius: 20px;
            margin-bottom: 20px;
            color: white;
        }
        
        .kids-welcome-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .kids-welcome-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .kids-welcome-text {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .kids-apps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .kids-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px 10px;
            background: var(--bg-card);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .kids-app:active {
            transform: scale(0.95);
            border-color: var(--kids);
        }
        
        .kids-app-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: linear-gradient(135deg, var(--kids), var(--kids-dark));
        }
        
        .kids-app-label {
            font-size: 12px;
            color: var(--text);
            font-weight: 600;
        }
        
        /* Location Tracker */
        .location-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }
        
        .location-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .location-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(152, 251, 152, 0.1);
            display: flex;
            align-items: center;

            font-size: 20px;
        }
        
        .location-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }
        
        .location-status {
            font-size: 12px;
            color: var(--primary);
        }
        
        .location-map {
            height: 150px;
            background: var(--bg-dark);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .location-coords {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
        }
        
        /* Quick Actions */
        .quick-actions {
            margin-bottom: 20px;
        }
        
        .section-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .quick-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 8px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .quick-item:active {
            background: rgba(152, 251, 152, 0.1);
            border-color: var(--primary);
            transform: scale(0.95);
        }
        
        .quick-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(152, 251, 152, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .quick-label {
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }
